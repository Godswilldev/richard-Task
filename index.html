<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>50 days 50 projects</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <section class="background">
      <section class="paymentDetails"></section>
      <section class="orderSummary">
        <h1 class="heading__primary orderSummary__header">Order Summary</h1>
        <div class="orderSummary__step">
          <div class="orderSummary__step--1">
            <div class="orderSummary__step--1--icon">
              <svg class="shipping__icon icons">
                <use xlink:href="images/sprite.svg#icon-shopping-cart"></use>
              </svg>
            </div>
            <p class="orderSummary__step--description">
              Step 1 <br />
              Shipping
            </p>
          </div>

          <div class="orderSummary__step--1">
            <div class="orderSummary__step--1--icon">
              <svg class="credit-card__icon icons">
                <use xlink:href="images/sprite.svg#icon-credit-card"></use>
              </svg>
            </div>
            <p class="orderSummary__step--description paragraph__title">
              Step 2 <br />
              Payment
            </p>
          </div>

          <div class="orderSummary__step--1">
            <div class="orderSummary__step--1--icon">
              <svg class="loop__icon icons">
                <use xlink:href="images/sprite.svg#icon-loop2"></use>
              </svg>
            </div>
            <p class="orderSummary__step--description">
              Step 3 <br />
              Review
            </p>
          </div>
        </div>

        <div class="shipping__items">
          <div class="shipping__item prada">
            <div class="shipping__item--header">
              <p class="paragraph__title">Prada</p>
              <svg class="arrow__icon">
                <use xlink:href="images/sprite.svg#icon-chevron-down"></use>
              </svg>
            </div>

            <div class="shipping__item--lists">
              <div class="shipping__item--list">
                <p class="shipping__item--list--name paragraph__secondary">
                  Leather mini-bag
                </p>
                <p class="shipping__item--list--price">$1850.00</p>
              </div>
              <div class="shipping__item--list">
                <p class="shipping__item--list--name paragraph__secondary">
                  Estimated shipping
                </p>
                <p class="shipping__item--list--price">$370.00</p>
              </div>
              <div class="shipping__item--list">
                <p class="shipping__item--list--name paragraph__secondary">
                  Discount
                </p>
                <p class="shipping__item--list--price">$0.00</p>
              </div>
              <div class="shipping__item--list">
                <p class="shipping__item--list--name paragraph__secondary">
                  Total
                </p>
                <p class="shipping__item--list--price paragraph__title">
                  $2220.00
                </p>
              </div>
            </div>
          </div>

          <div class="shipping__item martens">
            <div class="shipping__item--header">
              <p class="paragraph__title">Dr. Martens</p>
              <svg class="arrow__icon inactive">
                <use xlink:href="images/sprite.svg#icon-chevron-down"></use>
              </svg>
            </div>
          </div>

          <div class="shipping__item Chanel">
            <div class="shipping__item--header">
              <p class="paragraph__title">Chanel</p>
              <svg class="arrow__icon inactive">
                <use xlink:href="images/sprite.svg#icon-chevron-down"></use>
              </svg>
            </div>
          </div>
        </div>

        <div class="total">
          <p class="paragraph__title">Total Amount</p>
          <h1 class="heading__primary">$3680</h1>
        </div>
      </section>
    </section>
  </body>
</html>
